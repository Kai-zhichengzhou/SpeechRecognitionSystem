
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>login</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <img src="{% static 'geass.jpeg' %}" alt="">
                <h3>Welcome to</h3>
                <h1><span>Geass</span> Speech</h1>
                <form class="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <p></p>
                        {{ field.label_tag }}
                        <div></div>
                        {{ field }}
                        <div></div>
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        
                        {% endif %}
                    {% endfor %}
                    <button type="submit">Login</button>
                    <input type = "hidden" name = "next" value = "{{ next }}"/>
                    <div class="unit-2-3"><span>Not a member yet? <a href="{% url 'register' %}">Register</a></span></div>
                </form>

                    
                    <!-- <div class="unit-1-3 flex-right"><span><a href="reset_password.html">忘记密码？</a></span></div> -->
                </div>
            </div>
    </div>
</div>


</body>
</html>
